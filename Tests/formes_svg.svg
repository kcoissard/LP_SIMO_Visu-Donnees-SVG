<!-- formes svg -->
<svg xmlns="http://www.w3.org/2000/svg">
	<rect x="10" y="10" width="50" height="40" />
	<circle cx="30" cy="70" r="20" />
	<ellipse cx="30" cy="100" rx="20" ry="10" />
	<line x1="10" y1="10" x2="120" y2="120" stroke="black"/> <!-- fill:remplissage(black)/ stole:trait(none) -->
	<polygon points="110,10 150,10 180,20" stroke="black" fill="none"/> <!-- stroke="black" fille="none" Pour que le polygone soit vide de l'interieur-->
	<polyline points="110,110 150,110 180,120" stroke="black" fill="none" /> <!-- polyline=dernier point ne rejoint pas le premier -->
	<text x="200" y="170"> test </text>
	<text x="200" y="200" font-size="40" font-family="sans-serif" transform="rotate(10)"> toto </text>
	<text x="200" y="240" font-size="40" font-family="sans-serif" text-anchor="end" stroke="green" fill="yellow"> tutu </text> <!-- start middle end -->

	<path d="M 250,20 L 250,40 270,50" stroke="black" fill="none"/> <!-- syntaxe : M pour les déplacement L pour ligne, l pour ajout ligne, Q pour la courbure, C -->
	<path d="M 250,20 l 0,20 20,10" stroke="black" fill="none"/> <!-- même chose en plus simple -->
	<path d="M 250,500 l 20,0 q 10,0 15,10 l 10,20" stroke="black" fill="none"/>

</svg>