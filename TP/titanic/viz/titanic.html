<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css" media="screen, print">
			body { margin: 30px 50px; font-family: sans-serif; }
		</style>
		<title>Titanic</title>
	</head>
	<body>
		<h1>Titanic</h1>

		<script src="../vendor/d3/d3.js"></script>
		<script>

var body = d3.select("body");

d3.tsv("../data/titanic.tsv", function(error, data) {
	if(error) throw error;

	body.selectAll('div')
    	.data(data)
	  .enter().append('div')
	    .text(function(d, i) {
	    	var t = i + ". " + d.name;
	    	if(d.survived == '0')
	    		t = t + " тип";
	    	return t;
	    })

});

		</script>
	</body>
</html>
